<div class="card">
  <div class="card-header">
    <div class="card-title text-lg font-bold ml-2">
      <ng-container *nzStringTemplateOutlet="rhTitle">
        {{ rhTitle }}
      </ng-container>
    </div>
    <div class="card-extra">
      <ng-container *nzStringTemplateOutlet="rhExtra">
        {{ rhExtra }}
      </ng-container>
    </div>
  </div>
  <div class="card-body">
    <ng-content></ng-content>
  </div>
</div>
