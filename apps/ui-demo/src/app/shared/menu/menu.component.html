<div class="size-full">
  <div
    class="h-10 m-2 p-1 text-black rounded flex align-middle flex-row menu-item text-sm"
    *ngFor="let menu of rhData"
    (click)="clickMenu(menu)"
  >
    <span
      class="text-xl pt-1"
      nz-icon
      [nzType]="menu.Icon"
      nzTheme="fill"
    ></span>
    <span class="ml-6 pt-1">{{ menu.MenuName }}</span>
  </div>
</div>
