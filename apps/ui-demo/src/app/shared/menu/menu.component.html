<div class="size-full">
  <div
    class="menu-item h-10 m-2 p-1 text-black rounded flex align-middle flex-row text-sm hover:bg-blue-300 hover:text-white cursor-pointer"
    *ngFor="let menu of rhData"
    (click)="clickMenu(menu)"
    [class.active]="menu.active"
  >
    <span
      class="text-xl pt-1"
      nz-icon
      [nzType]="menu.Icon"
      nzTheme="fill"
    ></span>
    <span class="ml-6 pt-1 hidden md:inline">{{ menu.MenuName }}</span>
  </div>
</div>
